about.scoold.1 = Scoold est une plate-forme de forum open source pour le partage des connaissances et la collaboration. Il a été inspiré par StackOverflow.com les sites de la famille Stack Exchange et nous avons un énorme respect envers les gens derrière eux.
about.scoold.2 = Tout est dans:
about.scoold.3 = l'apprentissage de nouvelles choses,
about.scoold.4 = le partage de connaissance,
about.scoold.5 = obtenir et organiser l'information,
about.scoold.6 = aider vos amis et gagner des points de réputation tout en le faisant.
about.scoold.7 = L'information est organisée autour de questions. Les questions peuvent être spécifiques ou peuvent prendre la forme d'une discussion sur un sujet donné. En dessous de chaque question sont les réponses qui sont triées par votes. Le nombre de votes indique la qualité des réponses et des questions. Presque chaque post peut être voté (+) ou en bas (-).
about.questions.9 = Vous pouvez, bien sûr, toujours répondre à votre propre question si vous connaissez la réponse. De cette façon, vous aidez les autres et vous gagnerez également de la réputation. Vous pouvez poser autant de questions que vous le souhaitez, mais gardez à l'esprit que les questions en double peuvent être rejetées ou même supprimées.
about.questions.10 = Tout ce qui concerne le site lui-même devrait être discuté dans la section «Commentaires». Vous pouvez y publier toutes vos questions, suggestions, remarques générales ou demandes de fonctionnalités liées à votre site.
about.questions.11 = Une question peut être fermée pour diverses raisons \u2014 il y a trop de réponses, c'est une copie d'une autre question ou c'est seulement inapproprié. La fermeture d'une question signifie qu'aucune nouvelle réponse ne peut être affichée, mais cela n'affecte pas la fonctionnalité d'édition. Une question est automatiquement marquée pour la fermeture une fois qu'elle atteint -5 votes.
about.questions.12 = Tout le monde avec le badge 'Professeur' peut éditer des questions.
about.answers.1 = Les réponses peuvent être postées à n'importe quelle question qui n'a pas encore été fermée. Les bonnes réponses sont toujours au sommet et l'une d'elles peut être approuvée comme la meilleur par l'auteur de la question. La réponse approuvée devrait être celle qui est la plus utile à l'auteur de la question, plutôt qu'à celle qui a le plus de votes. Vous devriez éviter de poster des réponses d'un ou deux mots. \u0456ls devraient être affichés en tant que commentaires à la place (voir Commentaires).
about.answers.2 = Tout le monde avec le badge 'Petit nouveau' peut éditer les réponses.
about.revisions.1 = Chaque fois que vous modifiez une question ou une réponse, une nouvelle révision est créée. Les révisions tiennent compte de tous les changements dans le texte, le titre et les étiquettes des questions et des réponses. La première révision est l'original. La prochaine modification que vous effectuez créera la révision n ° 1, suivie de n ° 2 et ainsi de suite.
about.revisions.2 = Vous pouvez toujours revenir à l'original ou à toute autre révision. La restauration de l'original ne supprime aucune des révisions précédentes mais crée une nouvelle révision avec le texte d'origine restauré.
about.comments.1 = Les commentaires peuvent être affichés sur toutes les questions et réponses. Fondamentalement, tout ce qui est trop court pour une réponse devrait être un commentaire. Les commentaires peuvent également contenir des suggestions, des corrections ou des critiques. Les mauvais commentaires seront rejetés et automatiquement cachés une fois qu'ils atteignent -5 votes.
about.comments.2 = Tout le monde avec le badge 'Passionné' peut poster des commentaires.
about.voterep.1 = Le vote fait partie intégrante de Scoold. Si vous aimez quelque chose d'utile ou d'intéressant, votez pour. Les questions claires et bien écrites doivent également être voté pour. La même chose vaut pour les réponses qui sont utiles. Si quelque chose est mal écrit, pas clair, grossier ou inapproprié, voter contre.
about.voterep.2 = Vos points de réputation mesurent combien d'autres personnes vous font confiance et vous aiment. La réputation est obtenue en postant de bonnes questions et réponses. Il est également attribué avec certains badges.
about.voterep.3 = Le vote est lié à la réputation. Vous gagnez des points de réputation lorsque votre post est voté pour et vous perdez des points si votre post est voté contre. Voté contre coûte 1 point de réputation.
about.voterep.4 = Si votre réponse est votée pour vous obtenez:
about.voterep.5 = Si votre question est votée pour vous obtenez:
about.voterep.6 = Si votre commentaire, retour ou traduction est votée pour vous obtenez:
about.voterep.7 = Si votre réponse est accepté vous obtenez:
about.voterep.8 = Si vous accepté une réponse à votre question vous obtenez:
about.voterep.9 = Si votre post est voté contre vous perdez:
about.voterep.10 = Si vous votez contre quelque chose vous perdez:
about.badges.1 = Les badges ne sont donnés qu'à ceux qui les méritent. Être amical et traiter les gens avec respect vous rapportera toujours des badges et des points de réputation. Alors soyez gentils et obtenez quelques-uns de ces badges:
about.badges.niceprofile = votre profile est complet
about.badges.tester = pour les personnes qui ont aidé à tester le site
about.badges.reporter = pour chaque rapport que vous soumettez
about.badges.voter = voté pour plus de 100 fois
about.badges.critic = voté contre 10 fois
about.badges.supporter = voté pour plus de 50 fois
about.badges.commentator = publié 100 commentaires
about.badges.editor = édité votre post pour la première fois
about.badges.backintime = chaque fois que vous restaurez un post à partir d'une révision
about.badges.noob = approuvé une réponse à votre question pour la première fois
about.badges.enthusiast = a atteint 100 points de réputation
about.badges.freshman = a atteint 300 points de réputation
about.badges.scholar = a atteint 500 points de réputation
about.badges.teacher = a atteint 1000 points de réputation
about.badges.professor = a atteint 5000 points de réputation
about.badges.geek = a atteint 9000 points de réputation
about.badges.goodquestion = votre question a atteint 20 votes
about.badges.goodanswer = your answer reached 10 votes
about.badges.eureka = votre réponse a atteint 10 votes
about.badges.senior = votre compte a un an
about.badges.disciplined = chaque fois que vous supprimez votre propre commentaire
about.badges.polyglot = chaque fois que votre traduction est approuvée
about.reports.1 = Si vous remarquez des problèmes sur Scoold, signalez-les! Cela inclut les bugs, les informations manquantes ou incorrectes, les comportements abusifs, discriminatoires ou d'exploitation. Chaque rapport que vous envoyez nous aide à garder Scoold un endroit agréable et convivial.
about.accounts.1 = Vous n'avez pas besoin de vous inscrire à un compte sur Scoold \ u2014 vous vous connectez simplement avec votre compte social. La première fois que vous vous connectez, nous vous demandons seulement votre nom et votre adresse e-mail. Nous nous engageons à garder votre courrier électronique en sécurité et à ne jamais vous envoyer quoi que ce soit, à moins que ce ne soit vraiment important.