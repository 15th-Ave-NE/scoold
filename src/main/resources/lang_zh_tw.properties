about.scoold.1 = Scoold 是一個知識共享和協作的開源論壇平台. 它的靈感來自 StackOverflow.com 和來自 Stack Exchange 系列的網站, 我們非常尊重他們背後的人.
about.scoold.2 = 關於:
about.scoold.3 = 學習新東西,
about.scoold.4 = 分享知識,
about.scoold.5 = 收集和組織信息,
about.scoold.6 = 這樣做可以幫助你的隊友並贏得聲望點.
about.scoold.7 = 信息圍繞著問題進行組織. 問題可以是具體的, 也可以是針對某個主題的討論形式. 下面的每個問題都是按票數排序的答案. 票數表示答案和問題的質量. 幾乎每個帖子都可以頂（+）或者踩（ - ）.
about.questions.9 = 當然, 如果你知道答案的話, 你總是可以回答你自己的問題.這樣你就可以幫助別人, 它也會為你贏得一些聲譽. 您可以根據需要提出盡可能多的問題, 但請記住重複的問題可能會被拒絕, 甚至被刪除.
about.questions.10 = 與「網站」相關的所有內容都應在「反饋」部分進行討論. 在那裡, 您可以發布所有與網站相關的問題, 建議, 一般反饋或功能請求.
about.questions.11 = 問題可能由於各種原因而被關閉, 它有太多的答案, 它是另一個問題的重複, 或者它不恰當. 關閉問題意味著沒有新的答案可以發布, 但不影響編輯功能. 一旦達到 -5 票, 問題自動標記為關閉.
about.questions.12 = 帶有「教師」徽章的每個人都可以編輯問題.
about.answers.1 = 答案可以發佈到尚未關閉的任何問題。 好的答案總是處於頂端，其中一個可以被問題作者認為是最好的。 批准的答案應該是對問題作者最有幫助的答案，而不是擁有最多選票的答案。 你應該避免發布一個或兩個單詞長的答案。 應該發佈為評論，而不是（見評論）.
about.answers.2 = 擁有“菜鳥”徽章的每個人都可以編輯答案.
about.revisions.1 = 每次編輯問題或答案時，都會創建一個新版本。 修訂記錄了文字，標題和問題和答案的所有變化。 第一次修訂是原件。 您進行的下一個編輯將創建修訂版＃1，然後是＃2，依此類推.
about.revisions.2 = 您始終可以切換回原始版本或任何其他版本。 恢復原始文件不會刪除任何以前的修訂版本，而是會創建一個新版本並恢復原始文本.
about.comments.1 = 評論可以發佈在所有問題和答案上。 基本上，對於答案來說太短的任何內容都應該是一個評論。 評論還可以包含建議，更正或批評。 壞評論將被投票下來，一旦他們達到 -5 票並自動隱藏.
about.comments.2 = 擁有“發燒友”徽章的每個人都可以發表評論.
about.voterep.1 = 投票是 Scoold 的一個組成部分。 如果你喜歡有用或有趣的東西，請投票。 也應給出清晰且寫得很好的問題 +1。 這同樣適用於有幫助的答案。 如果寫得不好，不清楚，粗魯或不恰當，就把它記下來.
about.voterep.2 = 你的聲望點衡量了其他人相信你和喜歡你的程度。 聲譽是通過發布好的問題和答案獲得的。 它也被授予某些徽章.
about.voterep.3 = 投票與聲譽有關。 當你的帖子被投票時，你可以獲得聲望點數，如果你的帖子被拒絕，你就會失分。 投票費用降低 1 點.
about.voterep.4 = 如果你的答案被頂，你會得到:
about.voterep.5 = 如果你的問題被頂，你會得到:
about.voterep.6 = 如果你的評論，反饋或翻譯被頂，你會得到:
about.voterep.7 = 如果你的答案被採用，你會得到:
about.voterep.8 = 如果你採用你的問題的答案，你會得到:
about.voterep.9 = 如果你的帖子被踩，你會失去:
about.voterep.10 = 如果你踩了帖子，你會失去:
about.badges.1 = 徽章只頒發給那些應得的人。 友善對待並尊重他人將永遠為你贏得徽章和榮譽點。 所以保持良好回答，獲得更多徽章:
