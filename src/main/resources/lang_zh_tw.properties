about.reports.1 = 如果您發現 Scoold 有任何問題，請向他們報告！ 這包括錯誤，缺失或不正確的信息，濫用，歧視或剝削行為。 您發送的每一份報告都有助於我們保持 Scoold 一個友好的好地方.
about.accounts.1 = 您無需在 Scoold 註冊賬戶，只需使用您的社交賬戶登錄。 您第一次登錄時，我們只會詢問您的姓名和電子郵件地址。 我們承諾保證您的電子郵件安全，絕不會向您發送任何內容，除非它非常重要.
about.feedback.1 = 反饋部分是您可以告訴我們您對網站的看法。 您也可以詢問網站本身的任何內容，詳細描述您遇到的任何問題或提出一些改進建議。 所以，如果你認為我們在這裡錯過了一些東西，那麼去那裡告訴我們!
