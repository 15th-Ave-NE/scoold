about.scoold.1 = Scoold は知識の共有とコラボレーションのためのオープンソースフォーラムプラットフォームです。 StackOverflow.com や Stack Exchange ファミリーに影響され、彼らに対して大きな敬意を払っています。
about.scoold.2 = It's all about:
about.scoold.3 = 新しいことを学ぶ,
about.scoold.4 = 知識を共有する,
about.scoold.5 = 情報の収集と整理,
about.scoold.6 = 仲間を助け、評価を得る.
about.scoold.7 = 情報は質問の周りに集まってきます。質問は特定のものでも、特定のトピックに関するディスカッション形式でもかまいません。すべての質問の下に、投票によってソートされた回答があります。投票数は、回答と質問の両方の質を示します。ほぼすべての投稿を(+)または(-)で投票することができます。
about.questions.9 = もちろん、あなたが答えを知っていれば、疑問に答えることができます。他人を助けて、あなたは評価を得るでしょう。また、あなたは多くの質問をすることができますが、重複した質問と投票されるか、削除される可能性があることに留意してください。
about.questions.10 = ウェブサイト自体に関するすべてのものは、「フィードバック」セクションで議論する必要があります。ここでは、サイトに関するすべての質問、提案、一般的なフィードバック、または機能要求を投稿できます。
about.questions.11 = さまざまな理由で質問がクローズされている可能性があります。回答が多すぎたり、別の質問の重複しているか、不適切であるなど。質問をクローズすると、新しい回答を投稿することはできませんが、編集機能には影響はありせん。質問が -5 票に達すると自動的に閉鎖されます。
about.questions.12 = 「教師」バッジを持つ人は誰でも質問を編集できます。
about.answers.1 = まだクローズされていない質問には回答を投稿することができます。良い回答は常に最上位にあり、そのうちの1つは質問者によって一番良いと認められます。承認される回答は、投票の多い方ではなく、質問者にとって最も役立つ回答でなければなりません。 1〜2語の回答を投稿するのは避けてください。これらは代わりにコメントとして投稿する必要があります（コメントを参照）。
about.answers.2 = 「新人」バッジを持つ人は誰でも回答を編集できます。
about.revisions.1 = 質問または回答を編集するたびに、新しい改訂版が作成されます。改訂は、質問と回答のテキスト、タイトル、タグのすべての変更を追跡します。最初の投稿はオリジナルで、次回の編集で改訂 #1が作成され、次に#2が作成されます。
about.revisions.2 = 元の版または他の版にいつでも戻すことができます。元の状態に戻すと、以前の版は削除されませんが、元のテキストが復元された新しい改訂版が作成されます。
about.comments.1 = コメントは、すべての質問と回答に投稿できます。基本的に、回答が短すぎるものはコメントにする必要があります。コメントには、提案、訂正、または批判も含まれます。悪いコメントは投票され、-5 票になると自動的に隠されます。
about.comments.2 = Enthusiast「熱狂的支持者」バッジを持つ人は誰でもコメントを投稿できます。
about.voterep.1 = 投票はScooldの不可欠な部分です。あなたが何か有益で興味深いものがあるのなら、それを投票してください。明確でよく書かれた質問にも+1を与えるべきです。同じことが役立つ回答にも適用されます。不十分で、不明瞭で、失礼や不適切な場合は、-1 投票してください。
about.voterep.2 = あなたの評価ポイントは、他の人がどれくらいあなたを信頼しているかを測定します。評価は良い質問と回答を投稿することによって得られます。また、特定のバッジが授与されます。
about.voterep.3 = 投票は評価にリンクしています。あなたの投稿が +1 投票されると評価ポイントを獲得し、あなたの投稿が-1投票された場合はポイントを失います。
about.voterep.4 = あなたの回答が +1 投票された場合:
about.voterep.5 = あなたの質問が投票された場合、:
about.voterep.6 = あなたのコメント、フィードバック、または翻訳が投票された場合、:
about.voterep.7 = あなたの答えが承認されたら:
about.voterep.8 = 質問に対する回答を承認すると:
about.voterep.9 = あなたの投稿が投票で落ちたならば:
about.voterep.10 = あなたが何かを投票したら:
about.badges.1 = バッジは、それにふさわしい人にのみ与えられます。フレンドリーで敬意を持ってやりとりすることで、バッジと評価ポイントを獲得できます。:
