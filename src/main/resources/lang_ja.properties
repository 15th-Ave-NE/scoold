about.reports.1 = Scooldに何か問題があった場合は、報告してください。これには、バグ、紛失または不正確な情報、虐待、差別的または搾取的な行為が含まれます。送信したレポートはすべて、Scoold を親切でフレンドリーな場所に保つのに役立ちます。
about.accounts.1 = Scooldのアカウントに登録する必要はありません。ソーシャルアカウントにサインインするだけです。最初にサインインすると、あなたの名前とメールアドレスのみを尋ねます。また、メールアドレスを安全に保持することをお約束いたします。本当に重要な出来事でない限り、あなたに何かを送信することはありません。
about.feedback.1 = フィードバックセクションでは、サイトの使い方などを教えてくれます。サイト自体について何かを尋ねたり、遭遇した問題を詳細に記述したり、いくつかの改善を提案することもできます。思うことがあったならば、そこで私達に教えてください!
