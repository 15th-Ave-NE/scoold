about.scoold.1 = Scoold é uma plataforma de fórum de código aberto para compartilhamento e colaboração de conhecimento. Foi inspirado em StackOverflow.com, os sites da família Stack Exchange e temos um grande respeito pelas pessoas por trás deles. 
about.scoold.2 = Consiste em: 
about.scoold.3 = aprender novas coisas,
about.scoold.4 = compartilhar conhecimento,
about.scoold.5 = coletar e organizar informação,
about.scoold.6 = ajudando seus companheiros de equipe e ganhando pontos de reputação ao fazê-lo.
about.scoold.7 = As informações são organizadas em torno de perguntas. As perguntas podem ser específicas ou na forma de uma discussão sobre um determinado tópico. Abaixo de cada pergunta estão as respostas ordenadas por votos. O número de votos indica a qualidade das respostas e das perguntas. Quase todas as postagens podem ser votadas a favor (+) ou contra (-).
about.questions.9 = Você pode, claro, sempre responder suas próprias perguntas se você souber a resposta. Dessa forma, você pode ajudar outras pessoas e você ganhará pontos de reputação. Você pode fazer quantas perguntas quiser mas lembre-se que perguntas duplicadas podem ser negativadas ou até mesmo deletadas.
about.questions.10 = Todos os relatos sobre o site devem ser discutidas na seção de 'Feedback'. Lá você pode falar tudo em relação a plataforma como peruntas, sugestões, feedback em geral e até sugestão de novos recursos.
about.questions.11 = Uma pergunta pode ser encerrada por vários motivos. Uma pergunta pode ter muitas respostas, duplicado de outra pergunta ou é inapropriada. Encerrar uma pergunta significa que nenhuma outra resposta será postada mas isso não afeta a função de editar as respostas já feitas. Uma pergunta é automaticamente encerrada se houver 5 votos negativos.
about.questions.12 = Todos com a badge 'Intrutor' podem editar perguntas.
about.answers.1 = Respostas podem ser postadas para qualquer pergunta que não está encerrada. As boas respostas ficarão sempre mais no topo e a melhor pode ser escolhida pelo autor da pergunta para ficar em destaque.
about.answers.2 = Todos com a badge 'Calouro' pode editar as respostas.
about.revisions.1 = Toda vez que você editar uma pergunta ou resposta, uma nova revisão é criada. Revisões mantém o histórico de todas as mudanças no texto, título ou tag da questão ou resposta. A primeira revisão é a original. Na próxima revisão que fizer, será criado a revisão #1, seguida pela #2 e seguir.
about.revisions.2 = Você pode sempre trocar de volta para a revisão original ou qualquer outra. Restaurando de volta pra original não remove as outras revisões mas cria uma nova revisão no histórico com o texto original restaurado.
about.comments.1 = Comentários podem ser postadas em qualquer resposta. Basicamente, qualquer coisa que for muito curta para uma resposta, deve ser postada como um comentário. Comentário pode também conter sugestões, correções ou críticas. Comentários ruins podem ser negativadas e automaticamente serão escondidas quando atingir 5 votos negativos.
about.comments.2 = Todo mundo com a badge 'Entusiasta' pode postar comentários.
about.voterep.1 = Se você gostar de alguma coisa interessante ou útil, vote pra cima. Perguntas que são claras e bem escritas devem ser dadas o voto +1. O mesmo funciona para respostas úteis. Se alguma coisa está mal escrita, não está claro, forma grosseira ou inapropriada, vote para baixo (-1)
about.voterep.2 = Sua reputação mede o quanto as outras pessoas gostam de você. Reputação é conseguida com boas perguntas e respostas. Isso também será reconhecido com as badges.
about.voterep.3 = Votos estão ligadas a reputação. Você ganha pontos de reputação quando seu post consegue votos positivos e você perde pontos quando seu posts recebe votos negativo. 
about.voterep.4 = Se sua resposta for votada positivamente, você ganha: 
about.voterep.5 = Se seu post for votado positivamente, você ganha: 
about.voterep.6 = Se seu comentário ou feedback receber voto positivo, você ganha: 
about.voterep.7 = Se sua resposta for aprovada você ganha: 
about.voterep.8 = Se você aprovar uma resposta para a sua pergunta, você ganha:
about.voterep.9 = Se seu post ter votos negativos, você perde:
about.voterep.10 = If you vote something down you lose: [VERIFICAR]
about.badges.1 = Badges são apenas dadas para aqueles que merecem elas. Sendo amigável e tratando as pessoas com respeito vão sempre ganhar badges e pontos de reputação. Então seja legal e ganhe algumas dessas badges: 
about.badges.niceprofile = seu perfil está completo
about.badges.tester = Para pessoas que ajudaram a testar a plataforma
about.badges.reporter = Para cada report que você deu
about.badges.voter = votou mais de 100 vezes
about.badges.critic = votou negativo 10 vezes
about.badges.supporter = votou positivo 50 vezes
about.badges.commentator = postou 100 comentários
about.badges.editor = editou seu post pela primeira vez
about.badges.backintime = cada vez que você restaura um post de revisão
about.badges.noob = Aprovou uma resposta para a sua pergunta pela primeira vez
about.badges.enthusiast = adquiriu 100 pontos de reputação
about.badges.freshman = adquiriu 300 pontos de reputação
about.badges.scholar = adquiriu 500 pontos de reputação
about.badges.teacher = adquiriu 1000 pontos de reputação
about.badges.professor = adquiriu 5000 pontos de reputação
about.badges.geek = adquiriu 9000 pontos de reputação
about.badges.goodquestion = Sua pergunta teve 20 votos
about.badges.goodanswer = sua resposta teve 10 votos
about.badges.eureka = toda vez você responde as suas próprias perguntas
about.badges.senior = sua conta tem 1 ano de vida
about.badges.disciplined = toda vez que você deleta seu comentário
about.badges.polyglot = toda vez que sua tradução for aprovada
about.reports.1 = Toda vez que você algum problema na plataforma, reporte! Isso inclui bug, informação incorreta, abusos ou discriminatórios. Todos report que você faz, você ajuda a plataforma ser um lugar mais amigável
about.accounts.1 = Você não precisa criar uma conta na plataforma, você pode simplesmente usar sua conta das redes sociais. A primeira vez que você entrar, nós vamos perguntar somente seu nome e email. Nós prometemos manter seu email seguro e nunca mandar nada que não seja realmente importante. 
about.feedback.1 = A seção de feedback é onde você pode nos dizer tudo o que pensa sobre a plataforma. Você pode perguntar qualquer coisa sobre a plataforma, descrever detalhes ou problemas que você encontrou ou sugerir algumas melhorias. Então se você acha que tem algo errado, por favor, nos diga. 