about.scoold.1 = Scoold es una plataforma de foro de fuente abierta para el intercambio de conocimientos y la colaboración. Fue inspirado por StackOverflow.com los sitios de la familia de Stack Exchange y tenemos un gran respeto hacia las personas detrás de ellos.
about.scoold.2 = Se trata de:
about.scoold.3 = aprender cosas nuevas,
about.scoold.4 = compartiendo conocimiento,
about.scoold.5 = recopilación y organización de información,
about.scoold.6 = ayudando a tus compañeros y ganando puntos de reputación mientras lo haces.
about.scoold.7 = La información está organizada en torno a preguntas. Las preguntas pueden ser específicas o pueden ser en forma de una discusión sobre un tema determinado. Debajo de cada pregunta están las respuestas que están ordenadas por votos. El número de votos indica la calidad de ambas respuestas y preguntas. Casi todas las publicaciones se pueden votar hacia arriba (+) o hacia abajo (-).
about.questions.9 = Por supuesto, siempre puede contestar su propia pregunta si conoce la respuesta. De esta manera estás ayudando a otros y también te hará ganar reputación. Puede hacer tantas preguntas como desee, pero tenga en cuenta que las preguntas duplicadas pueden ser rechazadas o incluso rechazadas.
about.questions.10 = Todo lo relacionado con el sitio web en sí debe discutirse en la sección "Comentarios". Allí puede publicar todas sus preguntas relacionadas con el sitio, sugerencias, comentarios generales o solicitudes de funciones.
about.questions.11 = Una pregunta puede cerrarse por varias razones \ u2014 tiene demasiadas respuestas, es un duplicado de otra pregunta o simplemente es inapropiada. Cerrar una pregunta significa que no se pueden publicar nuevas respuestas, pero eso no afecta la funcionalidad de edición. Una pregunta se marca automáticamente para cerrar una vez que alcanza los -5 votos.
about.questions.12 = Todas las personas con la insignia 'Maestro' pueden editar preguntas.
about.answers.1 = Las respuestas se pueden publicar en cualquier pregunta que aún no se haya cerrado. Las buenas respuestas siempre están en la parte superior y una de ellas puede ser aprobada como la mejor por el autor de la pregunta. La respuesta aprobada debería ser la que sea más útil para el autor de la pregunta, en lugar de la que tenga más votos. Debe evitar publicar respuestas de una o dos palabras. \ u0422se deben publicar como comentarios en su lugar (ver Comentarios).
about.answers.2 = Todas las personas con la insignia 'Freshman' pueden editar las respuestas.
about.revisions.1 = Cada vez que edita una pregunta o una respuesta, se crea una nueva revisión. Las revisiones realizan un seguimiento de todos los cambios en el texto, el título y las etiquetas de las preguntas y respuestas. La primera revisión es el original. La próxima edición que realice creará la revisión n.º 1, seguida de la n.º 2 y así sucesivamente.
about.revisions.2 = Siempre puede volver al original o a cualquier otra revisión. Restaurar de nuevo al original no elimina ninguna de las revisiones anteriores sino que crea una nueva revisión con el texto original restaurado.
about.comments.1 = Los comentarios se pueden publicar en todas las preguntas y respuestas. Básicamente, cualquier cosa que sea demasiado corta para una respuesta debería ser un comentario. Los comentarios también pueden contener sugerencias, correcciones o críticas. Los malos comentarios serán rechazados y ocultados automáticamente una vez que alcancen -5 votos.
about.comments.2 = Todos los que tengan la insignia "Entusiasta" pueden publicar comentarios.
about.voterep.1 = La votación es una parte integral de Scoold. Si le gusta algo útil o interesante, vótelo. Las preguntas que son claras y están bien redactadas también se deben dar +1. Lo mismo ocurre con las respuestas que son útiles. Si algo está mal escrito, poco claro, grosero o inapropiado, vótelo.
about.voterep.2 = Tus puntos de reputación miden cuánto te confían otras personas y te quieren. La reputación se gana publicando buenas preguntas y respuestas. También se otorga con ciertas insignias.
about.voterep.3 = La votación está vinculada a la reputación. Usted gana puntos de reputación cuando su publicación se vota y pierde puntos si su publicación es rechazada. La votación cuesta 1 punto de reputación.
about.voterep.4 = Si su respuesta es votada, obtiene:
about.voterep.5 = Si su pregunta es votada, obtiene:
about.voterep.6 = Si su comentario, comentario o traducción es votado, obtiene:
about.voterep.7 = Si su respuesta es aprobada, obtiene:
about.voterep.8 = Si aprueba una respuesta a su pregunta, obtiene:
about.voterep.9 = Si tu publicación es rechazada, pierdes:
about.voterep.10 = Si votas algo, pierdes:
about.badges.1 = Las insignias solo se otorgan a quienes las merecen. Ser amigable y tratar a las personas con respeto siempre te hará ganar insignias y puntos de reputación. Así que sé amable y obtén algunas de estas insignias:
about.badges.niceprofile = tu perfil está completo
about.badges.tester = para personas que ayudaron a probar el sitio
about.badges.reporter = para cada informe que envíe
about.badges.voter = votado más de 100 veces
about.badges.critic = votado 10 veces
about.badges.supporter = votado 50 veces
about.badges.commentator = publicado 100 comentarios
about.badges.editor = editó su publicación por primera vez
about.badges.backintime = cada vez que restaura una publicación desde una revisión
about.badges.noob = aprobó una respuesta a su pregunta por primera vez
about.badges.enthusiast = alcanzó 100 puntos de reputación
about.badges.freshman = alcanzó 300 puntos de reputación
about.badges.scholar = alcanzado 500 puntos de reputación
about.badges.teacher = alcanzó 1000 puntos de reputación
about.badges.professor = alcanzó 5000 puntos de reputación
about.badges.geek = alcanzó 9000 puntos de reputación
about.badges.goodquestion = su pregunta ha obtenido 20 votos
about.badges.goodanswer = su respuesta alcanzó 10 votos
about.badges.eureka = cada vez que respondes tu propia pregunta
about.badges.senior = su cuenta tiene un año de antigüedad
about.badges.disciplined = cada vez que eliminas tu propio comentario
about.badges.polyglot = cada vez que se aprueba su traducción
about.reports.1 = ¡Si alguna vez nota algún problema en Scoold, infórmenos! Esto incluye errores, información faltante o incorrecta, comportamiento abusivo, discriminatorio o de explotación. Cada informe que envía nos ayuda a mantener a Scoold en un lugar agradable y amigable.
about.accounts.1 = No necesita registrarse para una cuenta en Scoold \ u2014 simplemente inicia sesión con su cuenta social. La primera vez que inicie sesión, solo le solicitaremos su nombre y dirección de correo electrónico. Prometemos mantener su correo electrónico seguro y nunca enviarle nada, a menos que sea realmente importante.
about.feedback.1 = La sección de comentarios es donde nos puede decir lo que piensa sobre el sitio. También puede preguntar cualquier cosa sobre el sitio en sí, describir en detalle cualquier problema que haya encontrado o sugerir algunas mejoras. Entonces, si crees que hay algo que echamos de menos aquí, ¡ve y cuéntanos ahora!
