about.scoold.1 = Scoold 是一个知识共享和协作的开源论坛平台. 它的灵感来自 StackOverflow.com 和来自 Stack Exchange 系列的网站, 我们非常尊重他们背后的人.
about.scoold.2 = 关于:
about.scoold.3 = 学习新东西,
about.scoold.4 = 分享知识,
about.scoold.5 = 收集和组织信息,
about.scoold.6 = 这样做可以帮助你的队友并赢得声望点.
about.scoold.7 = 信息围绕著问题进行组织. 问题可以是具体的, 也可以是针对某个主题的讨论形式. 下面的每个问题都是按票数排序的答案. 票数表示答案和问题的质量. 几乎每个帖子都可以顶（+）或者踩（ - ）.
about.questions.9 = 当然, 如果你知道答案的话, 你总是可以回答你自己的问题.这样你就可以帮助别人, 它也会为你赢得一些声誉. 您可以根据需要提出尽可能多的问题, 但请记住重复的问题可能会被拒绝, 甚至被删除.
about.questions.10 = 与「网站」相关的所有内容都应在「反馈」部分进行讨论. 在那里, 您可以发布所有与网站相关的问题, 建议, 一般反馈或功能请求.
about.questions.11 = 问题可能由于各种原因而被关闭, 它有太多的答案, 它是另一个问题的重复, 或者它不恰当. 关闭问题意味著没有新的答案可以发布, 但不影响编辑功能. 一旦达到 -5 票, 问题自动标记为关闭.
about.questions.12 = 带有「教师」徽章的每个人都可以编辑问题.
about.answers.1 = 答案可以发布到尚未关闭的任何问题。 好的答案总是处于顶端，其中一个可以被问题作者认为是最好的。 批准的答案应该是对问题作者最有帮助的答案，而不是拥有最多选票的答案。 你应该避免发布一个或两个单词长的答案。 应该发布为评论，而不是（见评论）.
about.answers.2 = 拥有“菜鸟”徽章的每个人都可以编辑答案.
about.revisions.1 = 每次编辑问题或答案时，都会创建一个新版本。 修订记录了文字，标题和问题和答案的所有变化。 第一次修订是原件。 您进行的下一个编辑将创建修订版＃1，然后是＃2，依此类推.
about.revisions.2 = 您始终可以切换回原始版本或任何其他版本。 恢复原始文件不会删除任何以前的修订版本，而是会创建一个新版本并恢复原始文本.
about.comments.1 = 评论可以发布在所有问题和答案上。 基本上，对于答案来说太短的任何内容都应该是一个评论。 评论还可以包含建议，更正或批评。 坏评论将被投票下来，一旦他们达到 -5 票并自动隐藏.
about.comments.2 = 拥有“发烧友”徽章的每个人都可以发表评论.
about.voterep.1 = 投票是 Scoold 的一个组成部分。 如果你喜欢有用或有趣的东西，请投票。 也应给出清晰且写得很好的问题 +1。 这同样适用于有帮助的答案。 如果写得不好，不清楚，粗鲁或不恰当，就把它记下来.
about.voterep.2 = 你的声望点衡量了其他人相信你和喜欢你的程度。 声誉是通过发布好的问题和答案获得的。 它也被授予某些徽章.
about.voterep.3 = 投票与声誉有关。 当你的帖子被投票时，你可以获得声望点数，如果你的帖子被拒绝，你就会失分。 投票费用降低 1 点.
about.voterep.4 = 如果你的答案被顶，你会得到:
about.voterep.5 = 如果你的问题被顶，你会得到:
about.voterep.6 = 如果你的评论，反馈或翻译被顶，你会得到:
about.voterep.7 = 如果你的答案被采用，你会得到:
about.voterep.8 = 如果你采用你的问题的答案，你会得到:
about.voterep.9 = 如果你的帖子被踩，你会失去:
about.voterep.10 = 如果你踩了帖子，你会失去:
about.badges.1 = 徽章只颁发给那些应得的人。 友善对待并尊重他人将永远为你赢得徽章和荣誉点。 所以保持良好回答，获得更多徽章:
