about.badges.eureka = 每次你回答你自己的问题
about.badges.senior = 您的帐户已有一年的历史
about.badges.disciplined = 每次你删除你自己的评论
about.badges.polyglot = 每次你的翻译被采用
about.reports.1 = 如果您发现 Scoold 有任何问题，请向他们报告！ 这包括错误，缺失或不正确的信息，滥用，歧视或剥削行为。 您发送的每一份报告都有助于我们保持 Scoold 一个友好的好地方.
about.accounts.1 = 您无需在 Scoold 注册账户，只需使用您的社交账户登录。 您第一次登录时，我们只会询问您的姓名和电子邮件地址。 我们承诺保证您的电子邮件安全，绝不会向您发送任何内容，除非它非常重要.
about.feedback.1 = 反馈部分是您可以告诉我们您对网站的看法。 您也可以询问网站本身的任何内容，详细描述您遇到的任何问题或提出一些改进建议。 所以，如果你认为我们在这里错过了一些东西，那么去那里告诉我们!
