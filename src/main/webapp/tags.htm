<div class="ptl">
	<h2>$!lang.get("tags.title") #showcount($itemcount.count)</h2>
	<hr>
	#if($tagslist.isEmpty())
		<div class="card-panel hugeText center-align grey-text">
			<div class="em5v">
				$!{lang.get("search.notfound")}
			</div>
		</div>
	#else
		#foreach($showtag in $tagslist)
			<a href="$questionslink/tag/$!utils.urlEncode($showtag.tag)" title="Posts tagged $!showtag.tag" class="chip mrs">
				<i class="fa fa-tag"></i> $!showtag.tag
			</a> x $!showtag.count
		#end
	#end
</div>
